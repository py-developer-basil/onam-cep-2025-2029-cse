<body class="bg-gray-50">
<header class="sticky top-0 bg-white shadow-sm z-40">
<h1 class="text-2xl  text-gray-800"> Team Algorithms_25</h1>
</header>
<div class="w-full px-6 py-6">

<i class="ri-arrow-left-line text-white text-lg"></i>
</div>

<button id="nextImage" class="absolute right-4 top-1/2 transform -translate-y-1/2 z-10 p-3 bg-white bg-opacity-20 rounded-full hover:bg-opacity-30 transition-colors">

</div>

<img id="lightboxImage" src="" alt="" class="max-w-full max-h-full object-contain">
<div class="absolute bottom-4 left-4 right-4 bg-white bg-opacity-20 rounded-lg p-4 text-white">
<p id="lightboxDescription" class="text-sm opacity-80"></p>
</div>
</div>
</div>

document.addEventListener('DOMContentLoaded', function() {
const categoryFilter = document.getElementById('categoryFilter');
const categoryDropdown = document.getElementById('categoryDropdown');
const colorFilter = document.getElementById('colorFilter');
const colorDropdown = document.getElementById('colorDropdown');
const dateFilter = document.getElementById('dateFilter');
const dateDropdown = document.getElementById('dateDropdown');
let activeFilters = {
category: 'all',
color: 'all',
date: 'all'
};
function toggleDropdown(button, dropdown) {
const isActive = dropdown.classList.contains('active');
document.querySelectorAll('.filter-dropdown').forEach(d => {
d.classList.remove('active');
});
if (!isActive) {
dropdown.classList.add('active');
}
}
categoryFilter.addEventListener('click', () => toggleDropdown(categoryFilter, categoryDropdown));
colorFilter.addEventListener('click', () => toggleDropdown(colorFilter, colorDropdown));
dateFilter.addEventListener('click', () => toggleDropdown(dateFilter, dateDropdown));
document.addEventListener('click', function(e) {
if (!e.target.closest('.relative')) {
document.querySelectorAll('.filter-dropdown').forEach(d => {
d.classList.remove('active');
});
}
});
document.querySelectorAll('.category-btn').forEach(btn => {
btn.addEventListener('click', function() {
activeFilters.category = this.dataset.category;
categoryDropdown.classList.remove('active');
filterImages();
updateFilterDisplay();
});
});
document.querySelectorAll('.color-btn').forEach(btn => {
btn.addEventListener('click', function() {
activeFilters.color = this.dataset.color;
colorDropdown.classList.remove('active');
filterImages();
updateFilterDisplay();
});
});
document.querySelectorAll('.date-btn').forEach(btn => {
btn.addEventListener('click', function() {
activeFilters.date = this.dataset.date;

<script id="lightboxSystem">
document.addEventListener('DOMContentLoaded', function() {
const lightbox = document.getElementById('lightbox');
const lightboxImage = document.getElementById('lightboxImage');
const lightboxTitle = document.getElementById('lightboxTitle');
const lightboxDescription = document.getElementById('lightboxDescription');
const closeLightbox = document.getElementById('closeLightbox');
const prevImage = document.getElementById('prevImage');
const nextImage = document.getElementById('nextImage');
let currentImageIndex = 0;
let images = [];
function updateImages() {
images = Array.from(document.querySelectorAll('.masonry-item:not([style*="display: none"])'));
}
document.querySelectorAll('.masonry-item').forEach((item, index) => {
item.addEventListener('click', function() {
updateImages();
currentImageIndex = images.indexOf(item);
showLightbox(item);
});
});
function showLightbox(item) {
const img = item.querySelector('img');
const description = item.querySelector('p').textContent;
lightboxImage.src = img.src;
lightboxDescription.textContent = description;
lightbox.classList.remove('hidden');
document.body.style.overflow = 'hidden';
}
function hideLightbox() {
lightbox.classList.add('hidden');
document.body.style.overflow = 'auto';
}
closeLightbox.addEventListener('click', hideLightbox);
prevImage.addEventListener('click', function() {
currentImageIndex = currentImageIndex > 0 ? currentImageIndex - 1 : images.length - 1;
showLightbox(images[currentImageIndex]);
});
nextImage.addEventListener('click', function() {
currentImageIndex = currentImageIndex < images.length - 1 ? currentImageIndex + 1 : 0;
showLightbox(images[currentImageIndex]);
});
document.addEventListener('keydown', function(e) {
if (!lightbox.classList.contains('hidden')) {
if (e.key === 'Escape') {
hideLightbox();
} else if (e.key === 'ArrowLeft') {
prevImage.click();
} else if (e.key === 'ArrowRight') {
nextImage.click();
}
}
});
lightbox.addEventListener('click', function(e) {
if (e.target === lightbox) {
hideLightbox();
}
});
});
</script>
<script id="scrollToTop">
document.addEventListener('DOMContentLoaded', function() {
const scrollToTopBtn = document.getElementById('scrollToTop');
window.addEventListener('scroll', function() {
if (window.pageYOffset > 300) {
scrollToTopBtn.classList.add('visible');
} else {
scrollToTopBtn.classList.remove('visible');
}
});
scrollToTopBtn.addEventListener('click', function() {
window.scrollTo({
top: 0,
behavior: 'smooth'
});
});
});
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const contactNav = document.getElementById('contactNav');
  const contactModal = document.getElementById('contactModal');
  const closeContactModal = document.getElementById('closeContactModal');

  contactNav.addEventListener('click', function(e) {
    e.preventDefault();
    contactModal.classList.remove('hidden');
    document.body.style.overflow = 'hidden';
    contactNav.classList.add('text-primary');
  });

  closeContactModal.addEventListener('click', function() {
    contactModal.classList.add('hidden');
    document.body.style.overflow = '';
    contactNav.classList.remove('text-primary');
  });

  // Optional: Close modal on outside click
  contactModal.addEventListener('click', function(e) {
    if (e.target === contactModal) {
      contactModal.classList.add('hidden');
      document.body.style.overflow = '';
      contactNav.classList.remove('text-primary');
    }
  });
});
</script>
